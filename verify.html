<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login + Sheet Fetch</title>
  <style>
    body {
      background: #eff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .menu-container {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .dots {
      width: 24px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .dots div {
      width: 5px;
      height: 5px;
      background-color: #333;
      border-radius: 50%;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 100px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    .dropdown a:hover {
      background: #f2f2f2;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      color: navy;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      margin: auto;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border: none;
      border-bottom: 2px solid #333;
      font-size: 1.2rem;
      background: transparent;
    }

    button {
      background: darkgreen;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
    }

    .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-top: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    #records {
      display: none;
      padding: 1rem;
    }

    #result {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 5px gray;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }

    th {
      background: navy;
      color: white;
    }

    @media (max-width: 600px) {
      input {
        font-size: 1rem;
      }

      button {
        font-size: 0.9rem;
      }

      table, th, td {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

<div class="menu-container">
  <div class="dots" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
  <div class="dropdown" id="menuDropdown">
    <a href="#">.Admin</a>
    <a href="#">.About</a>
  </div>
</div>

<!-- Login Section -->
<div id="login">
  <h2>DATA CENTER</h2>
  <form id="verifyForm">
    <input type="password" name="otp" placeholder="Enter OTP" maxlength="8" required />
    <button type="submit">Login</button>
    <div class="spinner" id="loaderLogin"></div>
    <p id="result"></p>
  </form>
</div>

<!-- Records Section -->
<div id="records">
  <h2>Sheet Records</h2>
  <div id="tableContainer"></div>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxMRPy-PzQGGP2GbrTsQ5_HZo2mpNOJg6XY_mCz4qTGcXSHxgKSNEtzSLejj8clxef2/exec";

  function toggleMenu() {
    const dropdown = document.getElementById("menuDropdown");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  }

  document.getElementById("verifyForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const otp = new FormData(this).get("otp");
    const loader = document.getElementById("loaderLogin");
    const result = document.getElementById("result");

    loader.style.display = "inline-block";
    result.textContent = "";

    fetch(`${scriptURL}?otp=${encodeURIComponent(otp)}`)
      .then(res => res.text())
      .then(text => {
        result.textContent = text;
        if (text.includes("✅")) {
          result.style.color = "green";
          document.getElementById("login").style.display = "none";
          document.getElementById("records").style.display = "block";
          fetchSheetData();
        } else {
          result.style.color = "red";
        }
      })
      .catch(err => {
        result.textContent = "❌ Network error";
        result.style.color = "red";
      })
      .finally(() => {
        loader.style.display = "none";
      });
  });

  function fetchSheetData() {
    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        const tableContainer = document.getElementById("tableContainer");
        let html = "<table><thead><tr>";
        data[0].forEach(header => {
          html += `<th>${header}</th>`;
        });
        html += "</tr></thead><tbody>";
        for (let i = 1; i < data.length; i++) {
          html += "<tr>";
          data[i].forEach(cell => {
            html += `<td>${cell}</td>`;
          });
          html += "</tr>";
        }
        html += "</tbody></table>";
        tableContainer.innerHTML = html;
      })
      .catch(err => {
        document.getElementById("tableContainer").innerHTML = "<p>❌ Failed to fetch data</p>";
      });
  }
</script>

</body>
</html>
