<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eff;
    }

    .menu-container {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
    }

    .dots {
      width: 24px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      padding: 5px;
    }

    .dots div {
      width: 5px;
      height: 5px;
      background: #333;
      border-radius: 50%;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 100px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    .dropdown a:hover {
      background: #f2f2f2;
    }

    h2 {
      text-align: center;
      color: navy;
      margin-top: 50px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      border: none;
      border-bottom: 2px solid #333;
      font-size: 1.2rem;
      border-radius: 5px;
      background: transparent;
    }

    button {
      padding: 10px 20px;
      background: darkgreen;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    .spinner {
      display: none;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
      margin-top: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    #records {
      display: none;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 600px) {
      input {
        font-size: 1rem;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<div class="menu-container">
  <div class="dots" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
  <div class="dropdown" id="menuDropdown">
    <a href="#">.Admin</a>
    <a href="#">.About</a>
  </div>
</div>

<div id="login">
  <h2>DATA CENTER</h2>
  <form id="verifyForm">
    <input type="password" name="otp" placeholder="Enter OTP" required maxlength="8" />
    <button type="submit">Login</button>
    <div class="spinner" id="loaderLogin"></div>
    <p id="result"></p>
  </form>
</div>

<div id="records">
  <h2>All Sheet Records</h2>
  <p>✅ You are logged in!</p>
</div>

<script>
  function toggleMenu() {
    const dropdown = document.getElementById("menuDropdown");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  }

  document.getElementById("verifyForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const otp = new FormData(this).get("otp");
    const loader = document.getElementById("loaderLogin");
    const result = document.getElementById("result");

    loader.style.display = "inline-block";
    result.textContent = "";

    // Simulate success for test
    setTimeout(() => {
      loader.style.display = "none";
      if (otp === "1234") {
        result.textContent = "✅ Verified!";
        result.style.color = "green";
        document.getElementById("login").style.display = "none";
        document.getElementById("records").style.display = "block";
      } else {
        result.textContent = "❌ Incorrect code";
        result.style.color = "red";
      }
    }, 1000);
  });
</script>

</body>
</html>
