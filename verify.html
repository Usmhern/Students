<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOGIN</title>
  
  <style>  
    body {
      background: #eff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .menu-container {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
    }

    .dots {
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
    }

    .dots div {
      width: 5px;
      height: 5px;
      background-color: #333;
      border-radius: 50%;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      border-radius: 5px;
      min-width: 120px;
      z-index: 999;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
      transition: background 0.2s;
    }

    .dropdown a:hover {
      background-color: #f2f2f2;
    }

    h2 {
      color: navy;
      margin: 2rem 0 1rem;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 400px;
      margin: auto;
    }

    input {
      outline: none;
      border: none;
      border-bottom: 1px solid black;
      height: 45px;
      text-align: center;
      width: 100%;
      font-size: 1.5rem;
      background: transparent;
      box-shadow: 0px 2px 3px grey;
      margin-top: 1rem;
    }

    button {
      background: darkgreen;
      color: #fff;
      border-radius: 20px;
      width: 80%;
      max-width: 200px;
      height: 45px;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      margin-top: 30px;
    }

    .spinner, #loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
      position: absolute;
      top: 11px;
      left: 45%;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #login, #records {
      padding: 2rem 1rem;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0px 2px 5px grey;
    }

    th, td {
      border: 1px solid darkblue;
      padding: 8px 12px;
      text-align: center;
      font-size: 0.9rem;
    }

    th {
      background: darkblue;
      color: #fff;
    }

    #records {
      display: none;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.5rem;
      }

      input {
        font-size: 1.2rem;
      }

      button {
        font-size: 0.9rem;
        height: 40px;
      }

      table, th, td {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
